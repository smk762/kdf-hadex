<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KDF Peers Demo</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background:#1e1e1e; color:#fff; padding:20px }
    h1 { color:#00d4aa }
    table { width:100%; border-collapse:collapse; margin-top:12px }
    th, td { text-align:left; padding:8px; border-bottom:1px solid rgba(255,255,255,0.04) }
    .peer { font-family:monospace }
  </style>
</head>
<body>
  <h1>KDF Peers Demo</h1>
  <div id="peers">Loading peers...</div>

  <script>
    async function loadPeers() {
      try {
        const res = await fetch('./api/peers');
        const j = await res.json();
        const peers = j.peers || {};
        const keys = Object.keys(peers);
        if (!keys.length) { document.getElementById('peers').innerText = 'No peers connected'; return; }
        let html = '<table><thead><tr><th>Peer ID</th><th>Domain(s)</th></tr></thead><tbody>';
        keys.sort((a,b) => (peers[a] && peers[a][0] || '').localeCompare(peers[b] && peers[b][0] || ''));
        keys.forEach(pid => { html += `<tr><td class="peer">${pid}</td><td>${(peers[pid]||[]).join(', ')}</td></tr>` });
        html += '</tbody></table>';
        document.getElementById('peers').innerHTML = html;
      } catch (e) { document.getElementById('peers').innerText = 'Error loading peers: '+e.message }
    }
    loadPeers();
  </script>
</body>
</html>
